<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mazda RX-7 Museum Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui;
  background: #0e0e0e;
}

#museum {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(
      to bottom,
      #1a1a1a 0%,
      #222 40%,
      #2a2a2a 70%,
      #202020 100%
    );
}

#museum::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35%;
  background:
    repeating-linear-gradient(
      45deg,
      #2b2b2b 0px,
      #2b2b2b 6px,
      #262626 6px,
      #262626 12px
    );
  box-shadow: inset 0 10px 40px rgba(0,0,0,0.9);
}

#plate {
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: #eaeaea;
  z-index: 10;
}

#plate h1 {
  margin: 0;
  font-size: 22px;
}

#plate p {
  margin-top: 6px;
  font-size: 14px;
  opacity: 0.7;
}

#tap {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  background: rgba(0,0,0,0.6);
  color: #fff;
  font-size: 18px;
  z-index: 20;
  text-align: center;
}

model-viewer {
  width: 100vw;
  height: 100vh;
}
</style>
</head>

<body>

<div id="museum"></div>

<model-viewer
  src="scene.glb"
  camera-controls
  auto-rotate
  rotation-per-second="15deg"
  exposure="1.2"
  shadow-intensity="1.2"
  environment-image="neutral"
  interaction-prompt="none">
</model-viewer>

<div id="plate">
  <h1>Mazda RX-7 (FD3S)</h1>
  <p>Rotary Sports Car Exhibition</p>
</div>

<div id="tap">画面をタップして<br>エンジン始動</div>

<audio id="engine" src="idle.m4a" loop></audio>

<script>
const tap = document.getElementById("tap");
const engine = document.getElementById("engine");

tap.addEventListener("click", () => {
  engine.play();
  tap.style.display = "none";
});
</script>

</body>
</html>
