<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>RX-7 FD Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      z-index: 10;
      font-size: 16px;
    }
    #loading {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #7CFF00;
      z-index: 10;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="title">Mazda RX-7 FD</div>
  <div id="loading">loading...</div>

  <script type="module">
    import * as THREE from "https://cdn.jsdelivr.net/npm/three@0.155/build/three.module.js";
    import { OrbitControls } from "https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/controls/OrbitControls.js";
    import { GLTFLoader } from "https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/GLTFLoader.js";
    import { DRACOLoader } from "https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/DRACOLoader.js";
    import { KTX2Loader } from "https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/loaders/KTX2Loader.js";
    import { MeshoptDecoder } from "https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/libs/meshopt_decoder.module.js";

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x000000);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.01, 10000);
    camera.position.set(0, 1.5, 5);

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // ライト
    scene.add(new THREE.AmbientLight(0xffffff, 1.2));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(10, 10, 10);
    scene.add(dirLight);

    // 操作
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    // --- ローダー設定 ---
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath("https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/libs/draco/");

    const ktx2Loader = new KTX2Loader();
    ktx2Loader.setTranscoderPath("https://cdn.jsdelivr.net/npm/three@0.155/examples/jsm/libs/basis/");
    ktx2Loader.detectSupport(renderer);

    const loader = new GLTFLoader();
    loader.setDRACOLoader(dracoLoader);
    loader.setKTX2Loader(ktx2Loader);
    loader.setMeshoptDecoder(MeshoptDecoder);

    // --- モデル読み込み ---
    loader.load(
      "./scene.glb",
      (gltf) => {
        const model = gltf.scene;

        // 中央寄せ
        const box = new THREE.Box3().setFromObject(model);
        const center = box.getCenter(new THREE.Vector3());
        model.position.sub(center);

        // サイズ自動調整
        const size = box.getSize(new THREE.Vector3()).length();
        const scale = 3 / size;
        model.scale.setScalar(scale);

        scene.add(model);

        controls.target.set(0, 0, 0);
        controls.update();

        document.getElementById("loading").style.display = "none";
      },
      undefined,
      (error) => {
        console.error(error);
        document.getElementById("loading").textContent = "failed to load model";
      }
    );

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
