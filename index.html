<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RX-7 FD Garage Showcase</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui;
}

/* ===== ガレージ背景 ===== */
body {
  background:
    linear-gradient(180deg, #333, #111 60%);
}

/* ===== タイトル ===== */
#title {
  position: absolute;
  top: 12px;
  left: 12px;
  color: white;
  font-size: 16px;
  letter-spacing: 0.1em;
  z-index: 10;
}

/* ===== 回転するカーボン台 ===== */
#base-wrapper {
  position: absolute;
  bottom: 10%;
  left: 50%;
  width: 380px;
  height: 380px;
  transform: translateX(-50%);
  z-index: 1;
  pointer-events: none;
}

#carbon-base {
  width: 100%;
  height: 100%;
  border-radius: 50%;

  /* ドライカーボン柄 */
  background:
    repeating-linear-gradient(
      45deg,
      #1b1b1b 0px,
      #1b1b1b 8px,
      #262626 8px,
      #262626 16px
    );

  box-shadow:
    inset 0 4px 6px rgba(255,255,255,0.08),
    0 30px 50px rgba(0,0,0,0.8);

  animation: rotateBase 25s linear infinite;
}

@keyframes rotateBase {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

/* ===== 3D表示 ===== */
model-viewer {
  width: 100vw;
  height: 100vh;
  background: transparent;
  z-index: 2;
}
</style>
</head>

<body>

<div id="title">Mazda RX-7 FD</div>

<!-- 台（必ず見える） -->
<div id="base-wrapper">
  <div id="carbon-base"></div>
</div>

<model-viewer
  src="scene.glb"
  camera-controls
  auto-rotate
  auto-rotate-delay="0"
  rotation-per-second="6deg"
  exposure="1.0"
  shadow-intensity="1.2"
  environment-image="neutral">
</model-viewer>

</body>
</html>
