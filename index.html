<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>JDM 3D Prototype</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;overflow:hidden;background:#000}
#ui{position:fixed;bottom:10px;left:50%;transform:translateX(-50%)}
button{font-size:18px;padding:10px;margin:5px}
</style>
</head>
<body>

<div id="ui">
<button id="l">◀</button>
<button id="a">▲</button>
<button id="r">▶</button>
</div>

<script src="https://unpkg.com/three@0.152.2/build/three.min.js"></script>

<script>
const scene=new THREE.Scene();
scene.background=new THREE.Color(0x202020);

const camera=new THREE.PerspectiveCamera(60,innerWidth/innerHeight,0.1,1000);
camera.position.set(0,5,10);

const renderer=new THREE.WebGLRenderer({antialias:true});
renderer.setSize(innerWidth,innerHeight);
document.body.appendChild(renderer.domElement);

const light=new THREE.DirectionalLight(0xffffff,1);
light.position.set(5,10,5);
scene.add(light);
scene.add(new THREE.AmbientLight(0x404040));

const road=new THREE.Mesh(
  new THREE.PlaneGeometry(100,100),
  new THREE.MeshStandardMaterial({color:0x333333})
);
road.rotation.x=-Math.PI/2;
scene.add(road);

const car=new THREE.Mesh(
  new THREE.BoxGeometry(1,0.5,2),
  new THREE.MeshStandardMaterial({color:0xff0000})
);
car.position.y=0.25;
scene.add(car);

let speed=0, left=false, accel=false, right=false;

l.ontouchstart=()=>left=true; l.ontouchend=()=>left=false;
a.ontouchstart=()=>accel=true; a.ontouchend=()=>accel=false;
r.ontouchstart=()=>right=true; r.ontouchend=()=>right=false;

function animate(){
  if(accel) speed+=0.01;
  speed*=0.98;
  if(left) car.rotation.y+=0.04;
  if(right) car.rotation.y-=0.04;

  car.position.x+=Math.sin(car.rotation.y)*speed;
  car.position.z+=Math.cos(car.rotation.y)*speed;

  camera.position.lerp(
    new THREE.Vector3(
      car.position.x,
      car.position.y+5,
      car.position.z+10
    ),0.1
  );
  camera.lookAt(car.position);

  renderer.render(scene,camera);
  requestAnimationFrame(animate);
}
animate();
</script>

</body>
</html>
