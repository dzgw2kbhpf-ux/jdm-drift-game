<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Mazda RX-7 FD</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- model-viewer -->
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #title {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 10;
    }
  </style>
</head>
<body>

  <div id="title">Mazda RX-7 FD</div>

  <model-viewer
    src="scene.glb"
    camera-controls
    auto-rotate
    exposure="1.2"
    shadow-intensity="1"
    style="width: 100vw; height: 100vh;">
  </model-viewer>

</body>
</html>
