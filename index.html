<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>RX-7 FD Driving Feel</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
body {
  margin: 0;
  background: #111;
  overflow: hidden;
  font-family: system-ui;
}

#title {
  position: absolute;
  top: 10px;
  left: 10px;
  color: white;
  z-index: 10;
}

#ui {
  position: absolute;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: center;
  gap: 16px;
  z-index: 10;
}

button {
  padding: 16px 26px;
  font-size: 18px;
  background: #111;
  color: #7CFF00;
  border: 2px solid #7CFF00;
  border-radius: 8px;
}
button:active {
  background: #7CFF00;
  color: black;
}
</style>
</head>

<body>

<div id="title">Mazda RX-7 FD</div>

<model-viewer
  id="car"
  src="scene.glb"
  camera-controls
  exposure="1.1"
  shadow-intensity="1"
  style="width:100vw;height:100vh;">
</model-viewer>

<div id="ui">
  <button id="accel">ACCEL</button>
  <button id="brake">BRAKE</button>
</div>

<script>
const car = document.getElementById("car");

let speed = 0;          // 仮想スピード
let targetSpeed = 0;

let pitch = 0;          // 前後傾き
let targetPitch = 0;

// 加速
document.getElementById("accel").ontouchstart =
document.getElementById("accel").onmousedown = ()=>{
  targetSpeed = 1;
};

// 減速
document.getElementById("brake").ontouchstart =
document.getElementById("brake").onmousedown = ()=>{
  targetSpeed = -1;
};

// 離したら惰性
document.getElementById("accel").ontouchend =
document.getElementById("accel").onmouseup =
document.getElementById("brake").ontouchend =
document.getElementById("brake").onmouseup = ()=>{
  targetSpeed = 0;
};

// メインループ
function update(){
  // スピード変化
  speed += (targetSpeed - speed) * 0.08;

  // ピッチ制御（加速で後ろ沈む）
  targetPitch = -speed * 8;
  pitch += (targetPitch - pitch) * 0.15;

  // 微振動（走行感）
  let shake =
    Math.sin(Date.now() * 0.02) * Math.abs(speed) * 0.3;

  car.style.transform =
    `translateY(${shake}px) rotateX(${pitch}deg)`;

  requestAnimationFrame(update);
}
update();
</script>

</body>
</html>
