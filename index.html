<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>GX71 サウンドテスト</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{
  margin:0;
  background:black;
  color:white;
  font-family:sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
button{
  font-size:28px;
  padding:30px 60px;
  background:#c00;
  color:white;
  border:none;
  border-radius:16px;
}
</style>
</head>
<body>

<button id="btn">▶ 音を鳴らす</button>

<audio id="sound"
  src="sounds/video-output-E1E478D7-8EF9-4800-9467-5685FCF4DD36.mp3"
></audio>

<script>
const btn = document.getElementById("btn");
const sound = document.getElementById("sound");

btn.addEventListener("touchstart", play);
btn.addEventListener("mousedown", play);

function play(){
  sound.currentTime = 0;
  sound.volume = 1.0;
  sound.play();
}
</script>

</body>
</html>
