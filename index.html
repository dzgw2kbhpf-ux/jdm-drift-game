<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>Mazda RX-7 Museum Display</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script type="module"
  src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

<style>
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  font-family: system-ui;
  background: #0e0e0e;
}

/* ===== 博物館 背景 ===== */
#museum {
  position: fixed;
  inset: 0;
  background:
    linear-gradient(
      to bottom,
      #1a1a1a 0%,
      #222 40%,
      #2a2a2a 70%,
      #202020 100%
    );
}

/* 床（コンクリート風） */
#museum::after {
  content: "";
  position: absolute;
  bottom: 0;
  width: 100%;
  height: 35%;
  background:
    repeating-linear-gradient(
      45deg,
      #2b2b2b 0px,
      #2b2b2b 6px,
      #262626 6px,
      #262626 12px
    );
  box-shadow: inset 0 10px 40px rgba(0,0,0,0.9);
}

/* ===== タイトルプレート ===== */
#plate {
  position: absolute;
  bottom: 30px;
  left: 30px;
  color: #eaeaea;
  z-index: 10;
}
#plate h1 {
  margin: 0;
  font-size: 22px;
  font-weight: 600;
}
#plate p {
  margin: 6px 0 0;
  font-size: 14px;
  opacity: 0.7;
}

/* ===== 3D ===== */
model-viewer {
  width: 100vw;
  height: 100vh;
  background: transparent;
}
</style>
</head>

<body>

<div id="museum"></div>

<model-viewer
  src="scene.glb"
  camera-controls
  auto-rotate
  rotation-per-second="15deg"
  exposure="1.2"
  shadow-intensity="1.2"
  environment-image="neutral"
  interaction-prompt="none">
</model-viewer>

<div id="plate">
  <h1>Mazda RX-7 (FD3S)</h1>
  <p>Rotary Sports Car Exhibition</p>
</div>

</body>
</html>
